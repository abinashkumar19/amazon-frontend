<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🛍️ Amazon</h1>
    <nav>
      <button onclick="window.location.href='cart.html'">Cart 🛒</button>
    </nav>
  </header>

  <main class="product-list">
    <div class="product">
      <img src="https://m.media-amazon.com/images/I/71KGRo5FmfL._SL1500_.jpg" alt="Laptop">
      <h2>Laptop</h2>
      <p>₹59,999</p>
      <button onclick="addToCart('Laptop', 59999)">Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://m.media-amazon.com/images/I/71k8h5M17EL._SL1500_.jpg" alt="Headphones">
      <h2>Headphones</h2>
      <p>₹2,999</p>
      <button onclick="addToCart('Headphones', 2999)">Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://m.media-amazon.com/images/I/61n6Ovq6EdL._SL1500_.jpg" alt="Mobile">
      <h2>Smartphone</h2>
      <p>₹29,999</p>
      <button onclick="addToCart('Smartphone', 29999)">Add to Cart</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
